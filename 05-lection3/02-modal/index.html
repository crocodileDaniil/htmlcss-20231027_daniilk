<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./modal.css">
        <title>Modal</title>
    </head>
    <body>
        <div class="modal">
            <div class="modal__window">
                <div class="modal__name modal__data">
                    <label for="name" class="modal__lebel">NAME</label>
                    <input type="text" name="login" id="name" placeholder="Placeholder" class="modal__input modal__input-pass">
                </div>
                <div class="modal__email modal__data">
                    <label for="email" class="modal__lebel">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Placeholder" class="modal__input modal__input-email" >
                </div>
                <div class="modal__btn">
                    <input type="submit" value="Submit" class="modal__submit">
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script> 
</html>
